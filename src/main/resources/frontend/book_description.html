<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Desc Page</title>
  <meta name="description" content="Описание страницы">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/fonts.min.css?v=87821122">
  <link rel="stylesheet" href="/assets/css/basic.min.css?v=87821122">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/assets/css/extra.min.css?v=87821122">
  <link rel="stylesheet" href="/assets/css/DownloadBookWindowStyle.css">
</head>
<body class="Site">
  <header th:replace="~{fragments/header_fragment :: headFragment}">
  </header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item"><a th:href="@{/api/}">Главная</a>
          </li>
          <li class="breadcrumbs-item breadcrumbs-item_current" th:text="${book.getName()}"><span></span>
          </li>
        </ul>
        <div class="Product">
          <div class="ProductCard">
            <div class="ProductCard-look">
              <div>
                <div class="ProductCard-photo" id="uploadbutton"><img th:src="@{/api/image/{id}(id=${book.getId()})}"
                                                                      alt="book not found"/>
                </div>
              </div>
            </div>
            <div class="ProductCard-desc">
              <div class="ProductCard-header">
                <h1 class="ProductCard-title" th:text="${book.getName()}">
                  </h1>
                  <div class="ProductCard-author"><span class="ProductCard-titleProp">Автор:</span>&#32;<a href="#"
                                                                                                           th:text="${book.getAuthor().getNameAuthor()}"></a>
                  </div>
              </div>
              <h3>Описание:</h3>
              <span th:text="${book.getDescription()}"></span>
              <br>
              <div class="ProductCard-cost"><span class="ProductCard-titleProp" th:text="${book.getPrice()}">Цена:</span><span class="ProductCard-priceOld"></span><span>руб.</span>
              </div>
              <br>
              <br>
              <br>
              <form class="form form_search" method="post" th:action="@{/user/bookInCart/{id}(id=${book.getId()})}">
                <button class="btn btn_success btn_md" type="submit">Купить
                </button>
              </form>
            </div>
        </div>
    </div>
    </main>
  </div>
  </div>
  <footer th:replace="~{fragments/footer_fragment :: footFragment}">
  </footer>
</body></html>
