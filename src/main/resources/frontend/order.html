<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cart</title>
    <meta name="description" content="Подробности заказа">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/fonts.min.css?v=22193648">
    <link rel="stylesheet" href="/assets/css/basic.min.css?v=22193648">
    <link rel="stylesheet" href="/assets/css/extra.min.css?v=22193648">
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script defer src="/assets/js/scripts.min.js?v=22193648"></script>
</head>
<body class="Site">
<header th:replace="~{fragments/header_fragment :: headFragment}">
</header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <ul class="breadcrumbs">
                <li class="breadcrumbs-item"><a th:href="@{/user/orders}">Заказы</a>
                </li>
                <li class="breadcrumbs-item breadcrumbs-item_current" th:text="${order.getId()}"><span></span>
                </li>
            </ul>
            <h1 class="Middle-title">Заказ
            </h1>
            <h1 class="Middle-title">
                <a th:href="@{/user/orders}">
                    Назад
                </a>
            </h1>
            <div class="form Cart">
                <div class="Cart-product" th:each="book : ${listBuy}">
                    <div class="Cart-block Cart-block_row">
                        <div class="Cart-block Cart-block_pict"><a class="Cart-pict" href="#"><img class="Cart-img" th:src="@{/api/image/buyBook/{id}(id=${book.getId()})}" src="/assets/img/content/main/card.jpg" alt="card.jpg"/></a>
                        </div>
                        <div class="Cart-block Cart-block_row">
                            <div class="Cart-block Cart-block_info">
                                <div class="Cart-author"><a href="#" th:text="${book.getAuthor()}"/>
                                </div>
                                <div class="Cart-title"><a href="#" th:text="${book.getName()}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<footer th:replace="~{fragments/footer_fragment :: footFragment}">
</footer>
</body>
</html>
